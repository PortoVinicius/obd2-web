<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "OBD2 Web" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    
</head>
<body>

<header>
    <h1>OBD2 Web</h1>
    <nav>
        <a href="/">Início</a>
        <a href="/diagnostico-guiado">Diagnóstico Guiado</a>
        <a href="/produtos">Produtos</a>
        <a href="/about">Sobre</a>
    </nav>
</header>

<!-- Topo: placeholder para anúncio -->
<div class="ad-slot ad-top">
    Espaço para anúncio topo
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <!-- Rodapé com anúncio -->
    <div class="ad-slot ad-footer">
        Espaço para anúncio rodapé
    </div>
    © <span id="currentYear"></span> OBD2 Web — Todos os direitos reservados.
</footer>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

</body>
</html>
